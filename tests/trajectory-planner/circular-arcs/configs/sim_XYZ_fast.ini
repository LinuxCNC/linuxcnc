# Third axis
[AXIS_2]

TYPE =                          LINEAR
HOME =                          0.0
MAX_VELOCITY =                  10
MAX_ACCELERATION =              200
BACKLASH = 0.0
INPUT_SCALE =                   2000
OUTPUT_SCALE = 1.000
MIN_LIMIT =                     -10.0
MAX_LIMIT =                     10.0001
FERROR = 0.050
