[EMC]
VERSION = 1.1
DEBUG = 0x0

[DISPLAY]
DISPLAY = ./test-ui.py

[TASK]
TASK = milltask
CYCLE_TIME = 0.001

[RS274NGC]
PARAMETER_FILE = sim.var

[EMCMOT]
#EMCMOT = motmod
COMM_TIMEOUT = 4.0
BASE_PERIOD = 0
SERVO_PERIOD = 1000000

[EMCIO]
TOOL_TABLE = simpockets.tbl
TOOL_CHANGE_QUILL_UP = 1
RANDOM_TOOLCHANGER = 0

[HAL]
HALFILE = mock-motion.hal
#POSTGUI_HALFILE = postgui.hal

[TRAJ]
