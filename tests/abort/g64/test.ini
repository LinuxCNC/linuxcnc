[EMC]
# The version string for this INI file.
VERSION = 1.1

DEBUG = 0x0
#DEBUG = 2147483647

[DISPLAY]
DISPLAY = ./test-ui.py

[FILTER]
#No Content

[RS274NGC]
PARAMETER_FILE = sim.var
USER_M_PATH = ./subs
LOG_LEVEL=5

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 4.0
COMM_WAIT = 0.010
BASE_PERIOD = 0
SERVO_PERIOD = 1000000

[TASK]
TASK = milltask
CYCLE_TIME = 0.001

[HAL]
HALUI = halui
HALFILE = LIB:core_sim.hal
HALFILE = motion-test.hal

[HALUI]
#No Content
[TRAJ]

NO_FORCE_HOMING=1
AXES =                  3
COORDINATES =           X Y Z
HOME =                  0 0 0
LINEAR_UNITS =          inch
ANGULAR_UNITS =         degree
CYCLE_TIME =            0.010
DEFAULT_LINEAR_VELOCITY =      1.2
MAX_LINEAR_ACCELERATION =      10
MAX_LINEAR_VELOCITY =          140

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = simpockets.tbl
TOOL_CHANGE_QUILL_UP = 1
RANDOM_TOOLCHANGER = 0



[KINS]
KINEMATICS = trivkins
#This is a best-guess at the number of joints, it should be checked
JOINTS = 3

[AXIS_X]
MIN_LIMIT = -40.0
MAX_LIMIT = 40.0
MAX_VELOCITY = 4
MAX_ACCELERATION = 5

[JOINT_0]

TYPE =             LINEAR
HOME =             0.000
MAX_VELOCITY =     4
MAX_ACCELERATION = 5
BACKLASH =         0.000
INPUT_SCALE =      4000
OUTPUT_SCALE =     1.000
MIN_LIMIT =        -40.0
MAX_LIMIT =        40.0
FERROR =           0.050
MIN_FERROR =       0.010

[AXIS_Y]
MIN_LIMIT = -40.0
MAX_LIMIT = 40.0
MAX_VELOCITY = 4
MAX_ACCELERATION = 5

[JOINT_1]

TYPE =             LINEAR
HOME =             0.000
MAX_VELOCITY =     4
MAX_ACCELERATION = 5
BACKLASH =         0.000
INPUT_SCALE =      4000
OUTPUT_SCALE =     1.000
MIN_LIMIT =        -40.0
MAX_LIMIT =        40.0
FERROR =           0.050
MIN_FERROR =       0.010

[AXIS_Z]
MIN_LIMIT = -40.0
MAX_LIMIT = 40.0
MAX_VELOCITY = 4
MAX_ACCELERATION = 5

[JOINT_2]

TYPE =             LINEAR
HOME =             0.0
MAX_VELOCITY =     4
MAX_ACCELERATION = 5
BACKLASH =         0.000
INPUT_SCALE =      4000
OUTPUT_SCALE =     1.000
MIN_LIMIT =        -40.0
MAX_LIMIT =        40.0
FERROR =           0.050
MIN_FERROR =       0.010
