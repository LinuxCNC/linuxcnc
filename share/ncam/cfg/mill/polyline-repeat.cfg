[SUBROUTINE]
icon = array.png
name = Repeated
image = array.png
type = plinerepeat
help = <b>Repeat polyline items</b>
order = act num items

[PARAM_ITEMS]
name = Items
type = items
icon = items.png
tool_tip = Add polyline items to repeat

[PARAM_NUM]
name = Repeat
type = int
minimum_value = 1
icon = num.png
tool_tip = Number of repetition
value = 1

[PARAM_ACT]
name = Active
type = bool
value = 1
tool_tip = Disabling will disable ALL items in group


[BEFORE]
content =
	(repeated polyline items)
	(author : Fernand Veilleux)
	o<#self_id_active> if [#param_act]
		o<#self_id0> repeat [#param_num]

[AFTER]
content =
		o<#self_id0> endrepeat
	o<#self_id_active> endif
	(end repeated items)

[CALL]
content =
