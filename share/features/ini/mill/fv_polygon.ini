[SUBROUTINE]
icon = hexagon.png
name = Polygon
image = hexagon.png
type = polygon
help = 	<b>Creates a polygon</b>
	 with n edges
order = ena fc h1 cx cy n r rot h3 opt dir s dpt

[PARAM_ENA]
name = Enabled
type = bool
value = 1

[PARAM_FC]
name = Show final cut
type = bool
value = 1

[PARAM_H1]
name = <b>--- General ---</b>
type = header

[PARAM_CX]
name = cX
type = float
icon = center.png
tool_tip = Polygon center X
value = 0

[PARAM_CY]
name = cY
type = float
icon = center.png
tool_tip = Polygon center Y
value = 0

[PARAM_N]
name = Edges
type = int
minimum_value = 3
maximum_value = 360
icon = num.png
tool_tip = Number of edges
value = 6

[PARAM_R]
name = Radius
type = float
minimum_value = 0.0
icon = radius.png
tool_tip = Radius
value = 1

[PARAM_ROT]
name = Rotation
type = float
digits = 2
icon = angle.png
tool_tip = Starting angle
value = 0

[PARAM_H3]
name = <b>--- Cutting params ---</b>
type = header

[PARAM_OPT]
name = Cut options
type = combo
options = Inside=0:Outside=1:On the line=2:Create a pocket=3
icon = g4x.png
tool_tip = Select tool path
value = 0

[PARAM_DIR]
name = Cut direction
type = combo
options = Clockwise=2:Counter-Clockwise=3
icon = cw-ccw.png
tool_tip = Direction of path
value = 2

[PARAM_S]
name = Cut start
type = string
icon = dz.png
tool_tip = Surface is usual
value = #<_surface>

[PARAM_DPT]
name = Cut down to
type = string
icon = height.png
tool_tip = Negative value
value = #<_depth>


[DEFINITIONS]
content = 
	<eval>self.include_once("dot.ngc")</eval>
	<eval>self.include_once("line.ngc")</eval>
	<eval>self.include_once("rotate-xy.ngc")</eval>
	<eval>self.include_once("fv_cut-to.ngc")</eval>
	<eval>self.include_once("fv_entry-angle.ngc")</eval>
	<eval>self.include_once("fv_entry-arc.ngc")</eval>
	
	<eval>self.include_once("fv_polygon.ngc")</eval>	

[CALL]
content = 
 	o<#self_id> if [#param_ena]
 		o<fv_polygon> CALL [#param_cx] [#param_cy] [#param_n] [#param_r*#<_units_r>] [#param_rot] [#param_opt] [#param_dir][#param_s] [#param_dpt*#<_units_d>] [#param_fc]
 	o<#self_id> endif
 
[BEFORE]
content = 
	
[AFTER]
content = 
