[SUBROUTINE]
icon = radial-slot.png
name = Radial Slot
image = radial-slot.png
type = slot-arc
help = 	<b>Creates a radial slot</b>	
order = ena fc h1 cx cy r strt ext w h2 opt dir s dpt

[PARAM_ENA]
name = Enabled
type = bool
value = 1

[PARAM_FC]
name = Show final cut
type = bool
value = 1

[PARAM_H1]
name = <b>--- General ---</b>
type = header

[PARAM_CX]
name = cX
type = float
icon = center.png
tool_tip = Center of arc
value = 0

[PARAM_CY]
name = cY
type = float
icon = center.png
tool_tip = Center of arc
value = 0

[PARAM_R]
name = Radius
type = float
minimum_value = 0.0
icon = radius.png
tool_tip = Distance from X,Y
value = 50

[PARAM_STRT]
name = Start At
type = float
digits = 2
icon = angle.png
tool_tip = Angle
value = 10

[PARAM_EXT]
name = Extend angle
type = float
digits = 2
icon = angle.png
tool_tip = Length of arc in degrees
value = 40

[PARAM_W]
name = Width
type = float
icon = oval-d.png
tool_tip = Width of slot
value = 8

[PARAM_H2]
name = <b>--- Cutting params ---</b>
type = header

[PARAM_OPT]
name = Cut options
type = combo
options = Inside=0:Outside=1:On the line=2:Create a pocket=3
icon = g4x.png
tool_tip = Select tool path
value = 0

[PARAM_DIR]
name = Cut direction
type = combo
options = Clockwise=2:Counter-Clockwise=3
icon = cw-ccw.png
tool_tip = Direction of path
value = 2

[PARAM_S]
name = Cut start
type = string
icon = dz.png
tool_tip = Surface is usual
value = #<_surface>

[PARAM_DPT]
name = Cut down to
type = string
icon = height.png
tool_tip = Negative value
value = #<_depth>

[DEFINITIONS]
content = 
	<eval>self.include_once("dot.ngc")</eval>
	<eval>self.include_once("line.ngc")</eval>
	<eval>self.include_once("rotate-xy.ngc")</eval>
	<eval>self.include_once("fv_cut-to.ngc")</eval>
	<eval>self.include_once("fv_entry-angle.ngc")</eval>
	<eval>self.include_once("fv_entry-arc.ngc")</eval>
	
	<eval>self.include_once("fv_slot-arc.ngc")</eval>	

[CALL]
content = 
 	o<#self_id> if [#param_ena]
 		o<fv_slot-arc> CALL[#param_cx][#param_cy][#param_r*#<_units_r>][#param_w*#<_units_w>][#param_strt][#param_ext][#param_opt][#param_dir][#param_s][#param_dpt*#<_units_d>][#param_fc]
 	o<#self_id> endif

[BEFORE]
content = 
	
[AFTER]
content = 
