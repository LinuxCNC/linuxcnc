import "nanopb.proto";
import "types.proto";
import "value.proto";

message RTAPI_Message {

    required MsgLevel msglevel = 10 [default = RTAPI_MSG_DBG];

    required string format     = 20 [default = "*** uninitialized ***",
				    (nanopb).max_size = 100];

    // if this list of scalars is non-empty,
    // this implies sprintf(text, <arg>) should be applied
    // before display
    repeated Value arg = 30 [(nanopb).max_count = 20];
}
