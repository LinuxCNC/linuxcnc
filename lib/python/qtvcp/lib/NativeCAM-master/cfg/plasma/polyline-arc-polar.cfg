[SUBROUTINE]
version = 1.14
icon = arc-polar-ctr.png
name = _("Arc Polar Ctr")
type = poly_arc_polar_ctr
help = _("<b>Add an arc to a polyline</b>&#10;Define center at polar position, angle where it ends and direction")
order = act h3 cs cr rev h1 ca atype cd h2 a etype dir

[PARAM_H3]
name = _("Link")
type = sub-header
tool_tip = _("Link style with previous item")

[PARAM_CS]
name = _("Type")
header = h3
type = combo
options = _("None=0:Rounded=1:Beveled=2:Inverted Round=3")
icon = corner-style.png
tool_tip = _("Select link type")
value = 0

[PARAM_CR]
name = _("Radius")
header = h3
type = float
minimum_value = 0.0
icon = corner-radius.png
tool_tip = _("Radius for rounded or distance from apex")
value = 0.3
metric_value = 6

[PARAM_REV]
name = _("Complement")
icon = complement.png
type = bool
header = h3
tool_tip = _("Reverse direction of tool path for rounded or inverted round")
value = 0

[PARAM_ACT]
name = _("Active")
icon = enable.png
type = bool
value = 1

[PARAM_H1]
name = _("Arc center")
type = sub-header

[PARAM_CD]
name = _("Distance")
header = h1
type = float
minimum_value = 0.0
icon = line-len.png
tool_tip = _("Distance defines radius of arc")
value = 1
metric_value = 25
not_allowed = 0

[PARAM_CA]
name = _("Angle")
header = h1
type = float
icon = angle.png
digits = 2
tool_tip = _("Angle from start point")
value = 0
suffix = &#176;

[PARAM_A]
name = _("Angle")
header = h2
type = float
icon = ext-angle.png
digits = 2
tool_tip = _("Angle where it ends")
value = 180
suffix = &#176;

[PARAM_DIR]
name = _("Direction")
header = h2
type = combo
options = _("Clockwise=2:Counter-Clockwise=3")
icon = cw-ccw.png
tool_tip = _("Direction of path")
value = 3

[PARAM_H2]
name = _("Ending")
type = sub-header

[PARAM_ETYPE]
name = _("Angle option")
header = h2
type = combo
options = _("Relative to start=0:Absolute to arc center=1")
tool_tip = _("Angle relative to beginning of arc or absolute")
value = 0
icon = line-rel.png

[PARAM_ATYPE]
name = _("Angle option")
header = h1
type = combo
options = _("Absolute=8:Relative to previous line or chord=9:Relative to previous arc center=10")
tool_tip = _("Angle relative to previous line or absolute")
value = 8
icon = line-rel.png

[CALL]
content =
	(begin #sub_name)
	(arc with center at a polar position author : Fernand Veilleux)
	o<#self_id_active> if [#param_act AND #<in_polyline>]
		o<poly_add_item> CALL [#param_atype] [#param_cd] [#param_ca] [#param_dir] [#param_cs] [#param_cr] [#param_rev] [100] [#param_a] [#param_etype]
	o<#self_id_active> endif
