[SUBROUTINE]
version = 1.14
icon = arc-to-coords.png
name = _("Arc To Coords")
type = poly_arc_to_coords
help = _("<b>Add an arc to a polyline</b>&#10;Define destination, dir and arc height or radius")
order = act h3 cs cr rev0 h1 type x y h2 atype height rev dir

[PARAM_H3]
name = _("Link")
type = sub-header
tool_tip = _("Link style with previous item")

[PARAM_CS]
name = _("Type")
header = h3
type = combo
options = _("None=0:Rounded=1:Beveled=2:Inverted Round=3")
icon = corner-style.png
tool_tip = _("Select link type")
value = 0

[PARAM_CR]
name = _("Radius")
header = h3
type = float
minimum_value = 0.0
icon = corner-radius.png
tool_tip = _("Radius for rounded or distance from apex")
value = 0.3
metric_value = 6

[PARAM_REV0]
name = _("Complement")
icon = complement.png
type = bool
header = h3
tool_tip = _("Reverse direction of tool path for rounded or inverted round")
value = 0

[PARAM_ACT]
name = _("Active")
icon = enable.png
type = bool
value = 1

[PARAM_H1]
name = _("Arc end coords")
type = sub-header
tool_tip = _("Relative or absolute position")

[PARAM_X]
name = _("X")
header = h1
type = float
icon = x.png
tool_tip = _("Destination X")
value = 1
metric_value = 25

[PARAM_Y]
name = _("Y")
header = h1
type = float
icon = y.png
tool_tip = _("Destination Y")
value = 1
metric_value = 25

[PARAM_TYPE]
name = _("Option")
header = h1
type = combo
options = _("Relative=4:Absolute=5")
tool_tip = _("Select Relative or Absolute")
value = 4
icon = line-rel.png

[PARAM_H2]
name = _("Definition")
type = sub-header
tool_tip = _("Define arc")

[PARAM_ATYPE]
name = _("Option")
header = h2
type = combo
options = _("Radius=0:Arc height=1")
value = 0
tool_tip = _("Select value defined")
icon = rad-arc-opt.png

[PARAM_HEIGHT]
name = _("Size")
type = float
header = h2
icon = line-len.png
value = 1
metric_value = 25
minimum_value = 0
not_allowed = 0

[PARAM_DIR]
name = _("Direction")
header = h2
type = combo
options = _("Clockwise=2:Counter-Clockwise=3")
icon = cw-ccw.png
tool_tip = _("Direction of path")
value = 2

[PARAM_REV]
name = _("Flip center")
type = bool
icon = swap-side.png
header = h2
value = 0
tool_tip = _("Center opposite side of chord")

[CALL]
content =
	(begin #sub_name)
	(arc to absolute or relative coords author : Fernand Veilleux)
	o<#self_id_active> if [#param_act AND #<in_polyline>]
		o<poly_add_item> CALL [#param_type] [#param_x] [#param_y] [#param_dir] [#param_cs] [#param_cr] [#param_rev0] [100] [#param_height] [#param_atype] [#param_rev]
	o<#self_id_active> endif
