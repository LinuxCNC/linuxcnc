# EMC controller parameters for a simulated machine.

# General note: Comments can either be preceded with a # or ; - either is
# acceptable, although # is in keeping with most linux config files.

# General section -------------------------------------------------------------
[EMC]
VERSION = 1.0
MACHINE = plasma mm
  DEBUG = 0

[DISPLAY]
# required NativeCAM item :
NCAM_DIR = ncam

# required NativeCAM item :
PROGRAM_PREFIX = /home/fernand/linuxcnc/nc_files

# required NativeCAM item :
GLADEVCP = -U --catalog=plasma ncam.ui

             DISPLAY = axis
              EDITOR = gedit
         TOOL_EDITOR = tooledit DIAM
           HELP_FILE = doc/help.txt
          CYCLE_TIME = 0.100
     POSITION_OFFSET = RELATIVE
   POSITION_FEEDBACK = ACTUAL
   MAX_FEED_OVERRIDE = 1.2
MAX_SPINDLE_OVERRIDE = 1.0
       INTRO_GRAPHIC = linuxcnc.gif
          INTRO_TIME = 2
               GRIDS = 0.05in 0.1in 0.25in 0.5in 1in 2in 2mm 5mm 10mm 25mm
          INCREMENTS = 1 mm, .01 in, .1mm, 1 mil, .1 mil, 1/8000 in
	       OPEN_FILE = ''

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Grayscale Depth Image
PROGRAM_EXTENSION = .py Python Script
              png = image-to-gcode
              gif = image-to-gcode
              jpg = image-to-gcode
               py = python

[RS274NGC]
# required NativeCAM item :
SUBROUTINE_PATH = ncam/my-stuff:ncam/lib/plasma:ncam/lib/utilities

PARAMETER_FILE = plasma-mm.var

[EMCMOT]
      EMCMOT = motmod
COMM_TIMEOUT = 1.0
   COMM_WAIT = 0.010
 BASE_PERIOD = 0
SERVO_PERIOD = 1000000

[TASK]
      TASK = milltask
CYCLE_TIME = 0.001

[HAL]
HALFILE = core_sim.hal
HALFILE = simulated_home.hal
  HALUI = halui

[HALUI]
#No Content
[TRAJ]

                AXES = 3
         COORDINATES = X Y Z
                HOME = 0 0 0
        LINEAR_UNITS = mm
       ANGULAR_UNITS = degree
          CYCLE_TIME = 0.010
    DEFAULT_LINEAR_VELOCITY = 30.48
 MAX_LINEAR_VELOCITY = 53.34

#not needed in demo
#       POSITION_FILE = plasma-mm.pos

[EMCIO]
               EMCIO = io
          CYCLE_TIME = 0.100
          TOOL_TABLE = plasma_mm.tbl
# not necessary in plasma
#TOOL_CHANGE_POSITION = 0 0 50.8

[KINS]
KINEMATICS = trivkins
JOINTS = 3

[AXIS_X]
MIN_LIMIT = -500
MAX_LIMIT = 500
MAX_VELOCITY = 30.48
MAX_ACCELERATION = 508

[JOINT_0]
              TYPE = LINEAR
              HOME = 0.000
      MAX_VELOCITY = 30.48
  MAX_ACCELERATION = 508
          BACKLASH = 0.000
       INPUT_SCALE = 157.48
      OUTPUT_SCALE = 1.000
         MIN_LIMIT = -500
         MAX_LIMIT = 500
            FERROR = 1.27
        MIN_FERROR = .254
       HOME_OFFSET = 0.0
   HOME_SEARCH_VEL = 127
    HOME_LATCH_VEL = 25.4
    HOME_USE_INDEX = NO
HOME_IGNORE_LIMITS = NO
     HOME_SEQUENCE = 1
    HOME_IS_SHARED = 1

[AXIS_Y]
MIN_LIMIT = -500
MAX_LIMIT = 500
MAX_VELOCITY = 30.48
MAX_ACCELERATION = 508

[JOINT_1]
              TYPE = LINEAR
              HOME = 0.000
      MAX_VELOCITY = 30.48
  MAX_ACCELERATION = 508
          BACKLASH = 0.000
       INPUT_SCALE = 157.48
      OUTPUT_SCALE = 1.000
         MIN_LIMIT = -500
         MAX_LIMIT = 500
            FERROR = 1.27
        MIN_FERROR = .254
       HOME_OFFSET = 0.0
   HOME_SEARCH_VEL = 127
    HOME_LATCH_VEL = 25.4
    HOME_USE_INDEX = NO
HOME_IGNORE_LIMITS = NO
     HOME_SEQUENCE = 1
    HOME_IS_SHARED = 1

[AXIS_Z]
MIN_LIMIT = -100
MAX_LIMIT = 100
MAX_VELOCITY = 30.48
MAX_ACCELERATION = 508

[JOINT_2]
              TYPE = LINEAR
              HOME = 0.0
      MAX_VELOCITY = 30.48
  MAX_ACCELERATION = 508
          BACKLASH = 0.000
       INPUT_SCALE = 157.48
      OUTPUT_SCALE = 1.000
         MIN_LIMIT = -100
         MAX_LIMIT = 100
            FERROR = 1.27
        MIN_FERROR = .254
