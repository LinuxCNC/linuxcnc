[EMC]
VERSION = 1.0
MACHINE = mill
  DEBUG = 1

[DISPLAY]
# required NativeCAM item :
NCAM_DIR = ncam

# required NativeCAM item :
PROGRAM_PREFIX = /home/fernand/linuxcnc/nc_files

# required NativeCAM item :
GLADEVCP = -U --catalog=mill ncam.ui

                DISPLAY = axis
                 EDITOR = gedit
            TOOL_EDITOR = tooledit Z DIAM
             CYCLE_TIME = 0.100
              HELP_FILE = doc/help.txt
        POSITION_OFFSET = RELATIVE
      POSITION_FEEDBACK = ACTUAL
      MAX_FEED_OVERRIDE = 2.0
   MAX_SPINDLE_OVERRIDE = 1.0
   MIN_SPINDLE_OVERRIDE = 0.5
    MAX_LINEAR_VELOCITY = 1.5
           MIN_VELOCITY = .01
DEFAULT_LINEAR_VELOCITY = .25
  DEFAULT_SPINDLE_SPEED = 200
          INTRO_GRAPHIC = linuxcnc.gif
             INTRO_TIME = 2
                  GRIDS = 0.05in 0.1in 0.25in 0.5in 1in 2in 2mm 5mm 10mm 25mm
             INCREMENTS = 1in, 0.1in, 10mil, 1mil, 1mm, 0.1mm, 1/8000in
            OPEN_FILE = ''

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Grayscale Depth Image
PROGRAM_EXTENSION = .py Python Script

png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

# Task controller section -----------------------------------------------------

[RS274NGC]
# required NativeCAM item :
SUBROUTINE_PATH = ncam/my-stuff:ncam/lib/mill:ncam/lib/utilities

PARAMETER_FILE = mill.var

[EMCMOT]

EMCMOT = motmod

# Timeout for comm to emcmot, in seconds
COMM_TIMEOUT =          1.0

# Interval between tries to emcmot, in seconds
COMM_WAIT =             0.010

# BASE_PERIOD is unused in this configuration but specified in core_sim.hal
BASE_PERIOD  =               0
# Servo task period, in nano-seconds
SERVO_PERIOD =               1000000

# Hardware Abstraction Layer section --------------------------------------------------

[TASK]

# Name of task controller program, e.g., milltask
TASK =                  milltask

# Cycle time, in seconds, that task controller will sleep between polls
CYCLE_TIME =            0.001

# Motion control section ------------------------------------------------------

[HAL]

# The run script first uses halcmd to execute any HALFILE
# files, and then to execute any individual HALCMD commands.
#

# list of hal config files to run through halcmd
# files are executed in the order in which they appear
HALFILE = core_sim.hal
HALFILE = simulated_home.hal

# list of halcmd commands to execute
# commands are executed in the order in which they appear
#HALCMD =                    save neta

# Single file that is executed after the GUI has started.  Only supported by
# AXIS at this time (only AXIS creates a HAL component of its own)
#POSTGUI_HALFILE = test_postgui.hal

HALUI = halui

[HALUI]
MDI_COMMAND = G40 G49 G53 G0 X0 Y0 Z0

# Trajectory planner section --------------------------------------------------
[TRAJ]

AXES =                3
COORDINATES =         X Y Z
HOME =                0 0 0
LINEAR_UNITS =        inch
ANGULAR_UNITS =       degree
CYCLE_TIME =          0.010
DEFAULT_LINEAR_VELOCITY =    5
MAX_LINEAR_VELOCITY = 5

#not needed in demo
#POSITION_FILE =       mill.pos


[EMCIO]
# Name of IO controller program, e.g., io
EMCIO = 		io

# cycle time, in seconds
CYCLE_TIME =    0.100

# tool table file
TOOL_TABLE = mill.tbl

# not necessary in demo
#TOOL_CHANGE_POSITION = 0 0 1
#TOOL_CHANGE_QUILL_UP = 1


[KINS]
KINEMATICS = trivkins
JOINTS = 3

[AXIS_X]
MIN_LIMIT = -40.0
MAX_LIMIT = 40.0
MAX_VELOCITY = 5
MAX_ACCELERATION = 50.0

[JOINT_0]
TYPE =               LINEAR
HOME =               0.000
MAX_VELOCITY =       5
MAX_ACCELERATION =   50.0
BACKLASH =           0.000
INPUT_SCALE =        4000
OUTPUT_SCALE =       1.000
MIN_LIMIT =          -40.0
MAX_LIMIT =          40.0
FERROR =             0.050
MIN_FERROR =         0.010
HOME_OFFSET =        0.0
HOME_SEARCH_VEL =    50.0
HOME_LATCH_VEL =     20.0
HOME_USE_INDEX =     NO
HOME_IGNORE_LIMITS = NO
HOME_SEQUENCE =      1
HOME_IS_SHARED =     1

[AXIS_Y]
MIN_LIMIT = -40.0
MAX_LIMIT = 40.0
MAX_VELOCITY = 5
MAX_ACCELERATION = 50.0

[JOINT_1]
TYPE =               LINEAR
HOME =               0.000
MAX_VELOCITY =       5
MAX_ACCELERATION =   50.0
BACKLASH =           0.000
INPUT_SCALE =        4000
OUTPUT_SCALE =       1.000
MIN_LIMIT =          -40.0
MAX_LIMIT =          40.0
FERROR =             0.050
MIN_FERROR =         0.010
HOME_OFFSET =        0.0
HOME_SEARCH_VEL =    50.0
HOME_LATCH_VEL =     20.0
HOME_USE_INDEX =     NO
HOME_IGNORE_LIMITS = NO
HOME_SEQUENCE =      1
HOME_IS_SHARED =     1

[AXIS_Z]
MIN_LIMIT = -10.0
MAX_LIMIT = 10.0
MAX_VELOCITY = 5
MAX_ACCELERATION = 50.0

[JOINT_2]
TYPE =               LINEAR
HOME =               0.0
MAX_VELOCITY =       5
MAX_ACCELERATION =   50.0
BACKLASH =           0.000
INPUT_SCALE =        4000
OUTPUT_SCALE =       1.000
MIN_LIMIT =          -10.0
MAX_LIMIT =          10.0
FERROR =             0.050
MIN_FERROR =         0.010
HOME_OFFSET =        1.0
HOME_SEARCH_VEL =    20.0
HOME_LATCH_VEL =     20.0
HOME_USE_INDEX =     NO
HOME_IGNORE_LIMITS = NO
HOME_SEQUENCE =      0
HOME_IS_SHARED =     1
