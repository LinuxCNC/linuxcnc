# EMC controller parameters for Mesa 5i20 controlled 4 axis Smithy 1240 Mill
[EMC]
MACHINE = 4 Axis Smithy 1240 Mill
VERSION = $Revision$
DEBUG = 0x00000000
#DEBUG = 0x7FFFFFFF

[DISPLAY]
#DISPLAY = eztrol
# CYCLE_TIME is used by eztrol
CYCLE_TIME = .1
DISPLAY = axis
#DISPLAY = mini
#DISPLAY = tkemc
#HELP_FILE = /usr/share/doc/emc2/tkemc.txt
#DISPLAY = xemc
#HELP_FILE = /usr/share/doc/emc2/xemc.txt
#DISPLAY = keystick
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.5
MIN_SPINDLE_OVERRIDE = 0.2
MAX_SPINDLE_OVERRIDE = 1.5
INTRO_GRAPHIC = emc2.gif
INTRO_TIME = 5
INCREMENTS = .1in .05in .01in .005in .001in .0005in .0001in
PROGRAM_PREFIX = ../../nc_files/
EDITOR = gedit
DEFAULT_LINEAR_VELOCITY = 0.2
#MAX_LINEAR_VELOCITY = 7.0
MAX_LINEAR_VELOCITY = 5.0
DEFAULT_ANGULAR_VELOCITY = 12.0
MAX_ANGULAR_VELOCITY = 150.0

[EZTROL]
QTEMC_PLUGIN = /usr/share/eztrol/lib/libqtemc-2.4.4.so
QTEMCHAL_PLUGIN = /usr/share/eztrol/lib/libqtemchal-2.4.4.so
EZTROLGUI = /usr/share/eztrol/eztrolgui/libguimill2.so
MAX_SPINDLE_RPM = 4000
DIR_PLUGIN = /usr/share/eztrol/eztrolplugins
PLUGIN = libeztrol_wizard_plugin.so
PLUGIN = libeztrol_webwizard_plugin.so
# disabling settings gcode editor will benefit systems with small memory size
ENABLE_SETTINGS_EDITOR = true
# disable OpenGL 3D Preview
ENABLE_3D_PREVIEW = true
# set to Full Screen TRUE/FALSE
FULLSCREEN = false
# Settings Tab GCode Editor Syntax Highlight
# color guide - http://www.w3.org/TR/SVG/types.html#ColorKeywords
AXIS_COLOR = magenta
LINENUMBER_COLOR = rosybrown
GM_COLOR = blue
STFDRLPQH_COLOR = red
O_COLOR = blue
RESERVEDWORDS_COLOR = darkviolet
VARIABLE_COLOR = olive
COMMENT_COLOR = seagreen
GUI_STYLESHEET = eztrolstyle1.qss

[EZTROLWIZARDS]
WIZARD_DIRECTORY = /usr/share/eztrol/eztrolwizards
SAVE_DIRECTORY = /home/smithy/emc2/nc_files

[EZTROLWEBWIZARD]
URL = http://www.mattshaver.com/ecmacam/ecmacam.htm

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Grayscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.001

[RS274NGC]
PARAMETER_FILE = emc.var

[EMCMOT]
EMCMOT = motmod
SHMEM_KEY = 111
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
BASE_PERIOD = 1000000
SERVO_PERIOD = 1000000
TRAJ_PERIOD = 1000000

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = mill.tbl
#TOOL_CHANGE_POSITION = 0 0 2
#TOOL_CHANGE_WITH_SPINDLE_ON = 1
TOOL_CHANGE_QUILL_UP = 1
#TOOL_CHANGE_AT_G30 = 1

[HAL]
HALUI = halui
HALFILE = 1240_4axis.hal
#HALFILE = naiky.hal
EZTROL_HALFILE = 5i20eztrol.hal
POSTGUI_HALFILE = axis_manualtoolchange.hal

[TRAJ]
AXES = 4
COORDINATES = X Y Z A
LINEAR_UNITS = inch
ANGULAR_UNITS = degree
#MAX_VELOCITY = 7.0
#MAX_ACCELERATION = 20.0
MAX_VELOCITY = 5.0
MAX_ACCELERATION = 7.5
DEFAULT_VELOCITY = 0.2

[AXIS_0]
TYPE = LINEAR
HOME = 0.000
#MAX_VELOCITY = 7.0
#MAX_ACCELERATION = 10.0
MAX_VELOCITY = 5.0
MAX_ACCELERATION = 7.5
STEPGEN_MAXVEL = 0.0
STEPGEN_MAXACCEL = 0.0
BACKLASH = 0.0000
# Leadscrew Pitch = 5mm
# Drive Ratio = 1:1
# Steps/Rev = 200 * 50uSteps = 10000
# Vel at 400k Steps/S = 472"/min
SCALE = 50800
OUTPUT_SCALE = 1.000
MIN_LIMIT = -21.8
