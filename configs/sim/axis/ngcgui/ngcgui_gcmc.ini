[EMC]
VERSION = 1.1
MACHINE = Ngcgui-gcmc-demo
DEBUG   = 0

[DISPLAY]
PROGRAM_PREFIX    = ../../nc_files
TKPKG             = Ngcgui    1.0
TKPKG             = Ngcguittt 1.0
# Ngcgui must precede Ngcguittt

NGCGUI_FONT       = Helvetica -12 normal

# for startup NGCGUI_PREAMBLE, NGCGUI_SUBFILE, NGCGUI_POSTAMBLE, TTT_PREAMBLE
# items, specifly:
#   a) absolute filename (start with /)
#   b) relative filename: search directories specified by
#      [DISPLAY]PROGRAM_PREFIX and [RS274NGC]SUBROUTINE_PATH

NGCGUI_PREAMBLE   = in_std.ngc
NGCGUI_SUBFILE    = rectangle.gcmc
NGCGUI_SUBFILE    = drill.gcmc
NGCGUI_SUBFILE    = involute-gear.gcmc
NGCGUI_SUBFILE    = trochoid-path.gcmc
NGCGUI_SUBFILE    = cpocket.gcmc
NGCGUI_SUBFILE    = star.gcmc
NGCGUI_SUBFILE    = wheels.gcmc
NGCGUI_SUBFILE    = xyz.ngc
# specify "" for a custom tab page
NGCGUI_SUBFILE    = ""

NGCGUI_OPTIONS    =
#NGCGUI_OPTIONS   = opt1 opt2 ...
# opt items:
#   nonew      -- disallow making   new tab page
#   noremove   -- disallow removing any tab page
#   noauto     -- no autosend (makeFile, then manually send)
#   noiframe   -- no internal image, image  on separate toplevel
#   nom2       -- no m2 terminator (use %)

# example for gcmc includes: separate dirnames with colons:
# GCMC_INCLUDE_PATH = dir1:dir2:...
GCMC_INCLUDE_PATH = ../../nc_files/gcmc_lib

TTT               = truetype-tracer
TTT_PREAMBLE      = in_std.ngc

DISPLAY                 = axis
CYCLE_TIME              = 0.100
HELP_FILE               = doc/help.txt
POSITION_OFFSET         = RELATIVE
POSITION_FEEDBACK       = ACTUAL
MAX_FEED_OVERRIDE       = 2.0
MAX_SPINDLE_OVERRIDE    = 1.0
MAX_LINEAR_VELOCITY     = 1.2
DEFAULT_LINEAR_VELOCITY = .25
INTRO_GRAPHIC           = linuxcnc.gif
INTRO_TIME              = 1
EDITOR                  = gedit
# use tooltable columns for diam and z only:
TOOL_EDITOR = tooledit diam z
INCREMENTS = 1 in, 0.1 in, 10 mil, 1 mil, 1mm, .1mm, 1/8000 in

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Grayscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py  = python3

[RS274NGC]
PARAMETER_FILE    = sim.var
SUBROUTINE_PATH   = ../../nc_files/ngcgui_lib:../../nc_files/gcmc_lib:../../nc_files/ngcgui_lib/utilitysubs
USER_M_PATH       = ../../nc_files/ngcgui_lib/mfiles

[EMCMOT]
EMCMOT       = motmod
COMM_TIMEOUT = 1.0
BASE_PERIOD  = 0
SERVO_PERIOD = 1000000

[TASK]
TASK       = milltask
CYCLE_TIME = 0.001

[HAL]
HALUI   = halui
HALFILE = LIB:basic_sim.tcl

[TRAJ]
COORDINATES         = X Y Z
NO_FORCE_HOMING    = 1
LINEAR_UNITS        = inch
ANGULAR_UNITS       = degree
DEFAULT_LINEAR_VELOCITY = 1.2
MAX_LINEAR_VELOCITY = 1.2

[EMCIO]
TOOL_TABLE           = sim.tbl
TOOL_CHANGE_POSITION = 0 0 2

[KINS]
KINEMATICS = trivkins
JOINTS = 3

[AXIS_X]
MIN_LIMIT = -400.0
MAX_LIMIT = 400.0
MAX_VELOCITY = 4
MAX_ACCELERATION = 100.0

[JOINT_0]
TYPE                = LINEAR
MAX_VELOCITY        = 4
MAX_ACCELERATION    = 100.0
MIN_LIMIT           = -400.0
MAX_LIMIT           = 400.0
HOME                = 0.0
HOME_OFFSET         = 0.0
HOME_SEARCH_VEL     = 20.0
HOME_LATCH_VEL      = 20.0
HOME_SEQUENCE       = 1
HOME_IS_SHARED      = 1

[AXIS_Y]
MIN_LIMIT = -400.0
MAX_LIMIT = 400.0
MAX_VELOCITY = 4
MAX_ACCELERATION = 100.0

[JOINT_1]
TYPE                = LINEAR
MAX_VELOCITY        = 4
MAX_ACCELERATION    = 100.0
MIN_LIMIT           = -400.0
MAX_LIMIT           = 400.0
HOME                = 0.0
HOME_OFFSET         = 0.0
HOME_SEARCH_VEL     = 20.0
HOME_LATCH_VEL      = 20.0
HOME_SEQUENCE       = 1

[AXIS_Z]
MIN_LIMIT = -800.0
MAX_LIMIT = 100.0
MAX_VELOCITY = 4
MAX_ACCELERATION = 100.0

[JOINT_2]
TYPE                = LINEAR
MAX_VELOCITY        = 4
MAX_ACCELERATION    = 100.0
MIN_LIMIT           = -800.0
MAX_LIMIT           = 100.0
HOME                = 0.0
HOME_OFFSET         = 1.0
HOME_SEARCH_VEL     = 20.0
HOME_LATCH_VEL      = 20.0
HOME_SEQUENCE       = 0
HOME_IS_SHARED      = 1
