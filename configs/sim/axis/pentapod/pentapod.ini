MAX_VELOCITY =                  20
MAX_ACCELERATION =              50
MIN_LIMIT =                     -50
MAX_LIMIT =                     50

[AXIS_B]
HOME =                          0.000
MAX_VELOCITY =                  20
MAX_ACCELERATION =              50
MIN_LIMIT =                     -15
MAX_LIMIT =                     15

[KINS]
