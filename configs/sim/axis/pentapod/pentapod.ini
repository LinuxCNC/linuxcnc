[EMC]
VERSION = 1.1
MACHINE =               SIM-PENTAPOD
DEBUG = 0

[DISPLAY]
DISPLAY =              	axis
CYCLE_TIME =            0.200
HELP_FILE =             tklinuxcnc.txt
POSITION_OFFSET =       MACHINE
POSITION_FEEDBACK =     ACTUAL
MAX_FEED_OVERRIDE =     2.0
PROGRAM_PREFIX = ../../nc_files/
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 2
PYVCP = panel.xml
GEOMETRY = XYZ-AB
INCREMENTS = 10 mm, 1 mm, 0.1 mm

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Grayscale Depth Image
PROGRAM_EXTENSION = .py Python Script

png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[RS274NGC]
PARAMETER_FILE =        pentapod.var
SUBROUTINE_PATH = .

[EMCMOT]
EMCMOT =              motmod
COMM_TIMEOUT =          1.0
COMM_WAIT =             0.010
SERVO_PERIOD =               1000000
TRAJ_PERIOD =                10000000

[TASK]
TASK =                  milltask
CYCLE_TIME =            0.010

[HAL]
HALUI = halui
HALFILE = LIB:basic_sim.tcl
HALFILE = kinematics.hal
POSTGUI_HALFILE = pentapod_postgui.hal

[HALUI]
MDI_COMMAND = G53 G0 X0 Y0 Z0 A0 B0
MDI_COMMAND = M6 T1 G43
MDI_COMMAND = G49

[TRAJ]
AXES = 5
COORDINATES = X Y Z A B
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
CYCLE_TIME = 0.010
DEFAULT_VELOCITY = 5.00
DEFAULT_LINEAR_VELOCITY = 50.000000
MAX_LINEAR_VELOCITY = 100.000000
MIN_LINEAR_VELOCITY = 0.100000
DEFAULT_ANGULAR_VELOCITY = 1.000000
MAX_ANGULAR_VELOCITY = 10.000000
MIN_ANGULAR_VELOCITY = 0.100000
POSITION_FILE = position.txt
NO_FORCE_HOMING = 1

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl
TOOL_CHANGE_QUILL_UP = 1

[AXIS_X]
HOME =                          0.000
MAX_VELOCITY =                  100
MAX_ACCELERATION =              1000
MIN_LIMIT =                     -250
MAX_LIMIT =                     250

[AXIS_Y]
HOME =                          0.000
MAX_VELOCITY =                  100
MAX_ACCELERATION =              1000
MIN_LIMIT =                     -250
MAX_LIMIT =                     250

[AXIS_Z]
