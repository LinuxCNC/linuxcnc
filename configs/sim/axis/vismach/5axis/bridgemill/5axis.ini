[EMC]
VERSION = 1.1
MACHINE = Sim-5Axis Bridge Mill (xyzbcw)
  DEBUG = 0

[DISPLAY]
         GEOMETRY = XYZCBW
        OPEN_FILE = ./5axisgui.ngc
       INCREMENTS = 10 mm, 1 mm, .1 mm
         JOG_AXES = XYZC
         GEOMETRY = XYZCBW
          DISPLAY = axis
       CYCLE_TIME = 0.200
  POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 2.0
   PROGRAM_PREFIX = ../../nc_files/
    INTRO_GRAPHIC = linuxcnc.gif
       INTRO_TIME = 5
      TOOL_EDITOR = tooledit z diam
          #EDITOR = gedit
            PYVCP = 5axis.xml

[RS274NGC]
PARAMETER_FILE = 5axis.var

[EMCMOT]
      EMCMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD = 1000000

[TASK]
      TASK = milltask
CYCLE_TIME = 0.010

[HAL]
  HALUI = halui
HALFILE = LIB:basic_sim.tcl
HALFILE = 5axisgui.hal
POSTGUI_HALFILE = 5axis_postgui.hal

[TRAJ]
         COORDINATES = X Y Z B C W
        LINEAR_UNITS = 1.0
       ANGULAR_UNITS = 1.0
DEFAULT_LINEAR_VELOCITY = 200.0
MAX_LINEAR_VELOCITY = 346.0
MAX_LINEAR_ACCELERATION = 800.0
DEFAULT_LINEAR_ACCELERATION = 800.0
MAX_ANGULAR_VELOCITY = 360

[EMCIO]
     EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = 5axis.tbl

[KINS]
# Note: Supported coordintes are XYZBCW but the W coordinate
#       motion is incorporated into the Z axis.
#       No hal connections are used for the W coordinate
#       but an extra joint (6 total) must be configured
#       in order to allow display of W values.
#       Use immediate homing for this joint (JOINT_5)
 KINEMATICS = 5axiskins
     JOINTS = 6

[AXIS_X]
       MIN_LIMIT = -500
       MAX_LIMIT =  500
    MAX_VELOCITY =  200
MAX_ACCELERATION =  800

[AXIS_Y]
       MIN_LIMIT = -500
       MAX_LIMIT =  500
    MAX_VELOCITY =  200
MAX_ACCELERATION =  800

[AXIS_Z]
       MIN_LIMIT = -500
       MAX_LIMIT =  100
    MAX_VELOCITY =  200
MAX_ACCELERATION =  800

# B is one-to-one to JOINT_3
[AXIS_B]
       MIN_LIMIT = -120
       MAX_LIMIT =  120
    MAX_VELOCITY =   60
MAX_ACCELERATION =  200

# C is one-to-one to JOINT_4
[AXIS_C]
       MIN_LIMIT = -36000
       MAX_LIMIT = 36000
    MAX_VELOCITY =    60
MAX_ACCELERATION =   200

# W motion is incorporated in Z motion
# but a joint (JOINT_5) must be configured
# to support display of W values
[AXIS_W]
       MIN_LIMIT = -100
       MAX_LIMIT =  500
    MAX_VELOCITY =  200
MAX_ACCELERATION =  800

[JOINT_0]
              TYPE = LINEAR
      MAX_VELOCITY =  200
  MAX_ACCELERATION =  800
         MIN_LIMIT = -500
         MAX_LIMIT =  500
   HOME_SEARCH_VEL =    0
     HOME_SEQUENCE =    0

[JOINT_1]
            TYPE = LINEAR
    MAX_VELOCITY =  200
MAX_ACCELERATION =  800
       MIN_LIMIT = -500
       MAX_LIMIT =  500
 HOME_SEARCH_VEL =    0
   HOME_SEQUENCE =    0

[JOINT_2]
            TYPE = LINEAR
    MAX_VELOCITY =  200
MAX_ACCELERATION =  800
       MIN_LIMIT = -500
       MAX_LIMIT =  100
 HOME_SEARCH_VEL =    0
   HOME_SEQUENCE =    0

[JOINT_3]
            TYPE = ANGULAR
    MAX_VELOCITY =   60
MAX_ACCELERATION =  200
       MIN_LIMIT = -120
       MAX_LIMIT =  120
 HOME_SEARCH_VEL =    0
   HOME_SEQUENCE =    0

[JOINT_4]
            TYPE = ANGULAR
    MAX_VELOCITY =     60
MAX_ACCELERATION =    200
       MIN_LIMIT = -36000
       MAX_LIMIT =  36000
 HOME_SEARCH_VEL =      0
   HOME_SEQUENCE =      0

# immediate homing for JOINT_5 (w coordinate)
[JOINT_5]
            TYPE = LINEAR
       MIN_LIMIT = -100
       MAX_LIMIT =  500
    MAX_VELOCITY =  200
MAX_ACCELERATION =  800
 HOME_SEARCH_VEL =    0
   HOME_SEQUENCE =    0
