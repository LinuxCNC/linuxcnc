[EMC]
MACHINE = 12extrajoints
VERSION = 1.1

[APPLICATIONS]
APP = halshow --fformat %.6f extrajoints.halshow
# joint4 example:
APP = sim_pin --title "j4 extrajoint" \
      j4.limit3.min \
      j4.limit3.max \
      j4.limit3.maxv \
      j4.limit3.maxa \
      j4.limit3.in 


[KINS]
JOINTS = 16
#NOTE: 4 conventional joints, 12 extra (motmod) total=16
KINEMATICS = trivkins coordinates=XYYZ kinstype=both

[EMCMOT]
EMCMOT       = motmod num_extrajoints=12
SERVO_PERIOD = 1000000

[HAL]
TWOPASS = on
HALFILE = LIB:basic_sim.tcl
HALFILE = ./extrajoints.tcl
HALUI   = halui

[DISPLAY]
DISPLAY = axis
MAX_LINEAR_VELOCITY = 1
PROGRAM_PREFIX = .

[TASK]
TASK = milltask
CYCLE_TIME = 0.001

[RS274NGC]
PARAMETER_FILE = sim.var

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100

[TRAJ]
COORDINATES = XYYZ
LINEAR_UNITS = inch
ANGULAR_UNITS = degree

[JOINT_0]
TYPE = LINEAR
HOME_SEQUENCE     =   0
HOME_SEARCH_VEL   =  20
HOME_LATCH_VEL    =  20
MAX_VELOCITY      =  10
MAX_ACCELERATION  = 100

