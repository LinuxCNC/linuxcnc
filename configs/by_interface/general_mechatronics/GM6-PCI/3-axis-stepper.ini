MAX_VELOCITY =                  30.48
STEPGEN_MAXVEL =              	0.0
MAX_ACCELERATION =              50.0
STEPGEN_MAXACCEL =              0.0
BACKLASH = 			0.000
SCALE =                   	-1000
OUTPUT_SCALE = 			1.000
MIN_LIMIT =                     -250.0
MAX_LIMIT =                     0.0
FERROR = 			1.270
MIN_FERROR = 			0.254
HOME_OFFSET =                   0.0
HOME_SEARCH_VEL =               15.0
HOME_LATCH_VEL =                -3.0
HOME_USE_INDEX =                NO
HOME_IGNORE_LIMITS =            NO
HOME_SEQUENCE =                 1
#+ Third axis

[AXIS_Z]
MIN_LIMIT = -985.0
MAX_LIMIT = 0.00
MAX_VELOCITY = 30.48
MAX_ACCELERATION = 50.0

[JOINT_2]
TYPE =                          LINEAR
HOME =                          -30.0
MAX_VELOCITY =                  30.48
STEPGEN_MAXVEL =              	0.0
MAX_ACCELERATION =              50.0
