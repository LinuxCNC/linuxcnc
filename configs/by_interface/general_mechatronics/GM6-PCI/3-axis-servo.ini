HOME_OFFSET =                    0.0
HOME_SEARCH_VEL =                -15.0
HOME_LATCH_VEL =                 3.0
HOME_USE_INDEX =                 NO
HOME_IGNORE_LIMITS =             NO
HOME_SEQUENCE =                 1

# PID tuning params
DEADBAND =              0.0000
P =                     10.0
I =                     0.000
D =                     -0.02
FF0 =                   0.000
FF1 =                   0.000
FF2 =			0.0
BIAS =                  0.000

#+ Third axis
[AXIS_2]

TYPE =                          LINEAR
HOME =                          0.0
MAX_VELOCITY =                  30.48
MAX_ACCELERATION =              50.0
BACKLASH = 			0.000
