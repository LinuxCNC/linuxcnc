MIN_LIMIT =                     -1000.0
MAX_LIMIT =                     1000.0
FERROR = 1.270
MIN_FERROR = 0.254
HOME_OFFSET =                    0.0
HOME_SEARCH_VEL =                0.0
HOME_LATCH_VEL =                 0.0
HOME_USE_INDEX =                 NO
HOME_IGNORE_LIMITS =             NO
# PID tuning params
MAX_OUTPUT =                    1.0
DEADBAND =                      0.000381
P =                             100.0
I =                             0.000
D =                             0.000
FF0 =                           0.000
FF1 =                           0.000
FF2 =				0.0
BIAS =                          0.000

#+ Third axis
[AXIS_2]

TYPE =                          LINEAR
HOME =                          0.0
MAX_VELOCITY =                  30.48
MAX_ACCELERATION =              500.0
BACKLASH = 0.000
