[EMC]
VERSION =               $Revision$
MACHINE =               LATHE-PLUTO
NML_FILE =              emc.nml
DEBUG = 0

[DISPLAY]
DISPLAY =               axis
LATHE =                 1
CYCLE_TIME =            0.200
POSITION_OFFSET =       RELATIVE
POSITION_FEEDBACK =     ACTUAL
MAX_FEED_OVERRIDE =     1.5
PROGRAM_PREFIX = ../../ncfiles/

[FILTER]
PROGRAM_EXTENSION = .py Python Script
py = python

[TASK]
TASK =                  milltask
CYCLE_TIME =            0.001

[RS274NGC]
PARAMETER_FILE =        emc.var

[EMCMOT]
EMCMOT =                motmod
SHMEM_KEY =             111
COMM_TIMEOUT =          1.0
COMM_WAIT =             0.010
SERVO_PERIOD =          1000000
TRAJ_PERIOD =           10000000

[HAL]
HALFILE =               lathe-pluto.hal

[TRAJ]
AXES =                  3
COORDINATES =           X Y Z
HOME =                  0 0 0
LINEAR_UNITS =          1.0
ANGULAR_UNITS =         1.0
CYCLE_TIME =            0.010
DEFAULT_VELOCITY =      10
MAX_VELOCITY =          32.5
DEFAULT_ACCELERATION =  400
MAX_ACCELERATION =      707

