HOME_SEARCH_VEL =                15
HOME_LATCH_VEL =                 -0.2
HOME_USE_INDEX =                 NO
HOME_IGNORE_LIMITS =             YES
P =                              1000
I =                              30000
D =                                7
BIAS =                             0
FF0 =                              0
FF1 =                              1
